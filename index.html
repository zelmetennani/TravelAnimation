    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Travel Animation App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.125.2/examples/js/controls/OrbitControls.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSTFsbqShp2ybWSQ6HAPMKqAfPoCrwb68&libraries=places&callback=initMap"
      async
      defer
    ></script>

    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>

  <body class="font-sans bg-gray-100">
    <!-- Nav-bar -->
    <header class="w-full shadow-sm">

        <div class="logo">

        </div>
        <div class="buttons flex gap-4">
          <button class="about px-6 py-1 text-sm font-medium rounded-md">About</button>
          <button class="login px-6 py-1 text-sm font-medium rounded-md">Login</button>
        </div>
      </nav>
    </header>

    <main class="flex w-full h-full mt-4">
      <section class="pins flex flex-col">
        <!-- Sidebar for User Inputs -->
        <div class="px-8">
          <h2 class="text-xl font-semibold mb-4">Add Your Travel Details</h2>
          <hr />
          <div class="my-4">
            <label for="pin" class="block text-sm font-medium">Add Pin:</label>
            <!-- Input for Adding Pins -->
            <input id="autocomplete" placeholder="Search for a location" class="mt-1 p-2 w-full border rounded-md" />
          </div>

          <button onclick="addPin()" class="addpin-btn w-full p-2 text-white rounded-md">Add Pin</button>
        </div>

        <div class="px-8 mt-8">
          <h2 class="text-xl font-semibold mb-4">Added Pins</h2>
          <hr />
          <ul class="pinList mt-4 flex flex-col overflow-auto">
            <!-- Dynamic content will be added here   -->
          </ul>
        </div>

        <!-- List of Added Pins -->

                <th class="p-2 font-medium">Latitude</th>
                <th class="p-2 font-medium">Longitude</th>
              </tr>
            </thead>
            <tbody id="pinList">
               Dynamic content will be added here

          </table>
        </div>-->

      <!-- Map Container -->
      <div id="map" class="mr-8" style="height: 90vh; width: 100%"></div>
    </main>
  </body>
  <script src="scripts.js"></script>
</html>
